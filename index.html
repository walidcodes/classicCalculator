<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>

    <title>Calculator</title>

    <div class="calculator">
      <section class="screen">
        <h1 class="result">0</h1>
      </section>
      <section class="buttons">
        <ul class="numbers-panel">
          <li class="button digit">9</li>
          <li class="button digit">8</li>
          <li class="button digit">7</li>
          <li class="button digit">6</li>
          <li class="button digit">5</li>
          <li class="button digit">4</li>
          <li class="button digit">3</li>
          <li class="button digit">2</li>
          <li class="button digit">1</li>
          <li class="button digit">0</li>
          <li id="decimal" class="button">.</li>
          <li class="button operator">=</li>
        </ul>
        <ul class="operators-panel">
          <li id="add" class="button operator">+</li>
          <li id="subtract" class="button operator">-</li>
          <li id="multiply" class="button operator">ร</li>
          <li id="divide" class="button operator">รท</li>
        </ul>
      </section>
    </div>
  </head>
  <body></body>
</html>
